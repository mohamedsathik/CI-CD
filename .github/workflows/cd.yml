name: Docker Image CD

on:
    workflow_run:
      workflows: ["Docker Image CI"]
      types:
        - completed


jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login into AWS instances
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.EC2HOSTNAME }}
          username: ${{ secrets.EC2USERNAME }}
          key: ${{ secrets.EC2KEY }}
          script: |
            if ! command -v docker &> /dev/null
            then
                echo "Docker is not installed. Installing Docker..."
                curl -fsSL https://get.docker.com | sh
            else
                echo "Docker is already installed."
            fi

            if groups | grep -q docker; then
              echo "User is already exist"
            else
              echo "User is not a part of group"
              sudo usermod -a -G docker $(whoami)
              newgrp docker
            fi
            
            echo ${DOCKER_PASSWORD} | docker login -u ${DOCKER_USERNAME} --passwd-stdin 
            
            docker pull alexkhan2628/ci-cd:latest
            
            docker run -d --name ci-cd-container -p 3000:3000 alexkhan2628/ci-cd:latest
